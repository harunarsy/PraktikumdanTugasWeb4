<html>
<head>
<script type="text/javascript" src="jquery-3.6.0.min.js"></script> <script type="text/javascript">
$(document).ready(function(){
$("#daftar").addClass("merahkuning");
//#daftar untuk inisialisasi yang digunakan memasukkan id yang ada pada html
$(".subdaftar").addClass("kuninghitam");});
//#subdaftar digunakan untuk inisialisasi memasukkan id class yang ada pada html ".subdaftar"
</script>
<!-- style type="text/css" digunakan untuk menyisipkan kode style atau CSS dalam dokumen web -->
<style type="text/css">
.merahkuning {
color: red;
font-weight: bold;
background-color: yellow;
padding: 3px;
}
.kuninghitam{
color: blue;
background-color: green;
}
</style>
</head>
<body>
<div>
<p>Paragraf pertama</p>
</div>
<div>
<ui id="daftar">
<li>item 1</li>
<li class="subdaftar">item 2</li>
<li>item 3</li>
</ui>
</div>
</body>
</html>
