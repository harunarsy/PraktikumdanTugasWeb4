<html>
<head>
<meta charset="UTF-8">
<title>Tugas 3</title>
<script src="jquery-3.6.0.min.js"></script>
<script>
  //membuat script dimana kita membuat tombol untuk menampilkan effect fade
   $(document).ready(function () 
        {
            $(".fadeout").click(function (e) 
            { //fadeout digunakan untuk menghilangkan objek dengan animasi fade out
               $("div").fadeOut(); 
            });
 
            $(".fadein").click(function (e) 
            { //fadein digunakan untuk menampilkan objek dengan animasi fade in
               $("div").fadeIn(); 
            });
 
            $(".fadeto").click(function (e) 
            { //fadeto digunakan untuk menampilkan objek dengan oppacity sesuai yang diinginkan
               $("div").fadeTo("slow", 0.3); 
            });
        });
   </script>
   <style>
   #box {
     width: 100px;
     height: 100px;
     background-color: yellow;
     border: 2px solid black;
   }
   </style>
</head>
<body>
    <button class="fadeout">Fade Out</button>
    <button class="fadein">Fade In</button>
    <button class="fadeto">Fade To 0.3</button>
<br><br>
  <div id="box"></div>
</body>
</html>
